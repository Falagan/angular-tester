<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Capital</th>
      <th scope="col">Longitud</th>
      <th scope="col">Latitud</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of data; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ country.id }}</td>
      <td>
        <a
            [routerLink]="['/main/world-bank/country', country.id, country.name]">{{ country.name
          }}</a>
      </td>
      <td>{{ country.capitalCity }}</td>
      <td>{{ country.longitude }}</td>
      <td>{{ country.latitude }}</td>
    </tr>
  </tbody>
</table>
